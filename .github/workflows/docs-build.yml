name: Docs Build

on:
  push:
    branches:
      - "**"
  pull_request:
    branches:
      - main

permissions:
  contents: read

jobs:
  build-docs:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Copy config files to docs
        run: |
          cp config.yaml config.yaml.template docs/

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install docs dependencies
        run: |
          python -m pip install --upgrade pip
          pip install ".[docs]"

      - name: Build MkDocs site
        run: mkdocs build --strict